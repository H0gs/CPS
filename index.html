<body>

<h1></h1>

<script>
    
    console.log(width)
    var Clicks = 0;
    var RunAble = 0;
    var Time = 10000;
    var Best = 0;

    function T1(){
        Time = 1000;
    }
    function T2(){
        Time = 2000;
    }
    function T5(){
        Time = 5000;
    }
    function T10(){
        Time = 10000;
    }





    function Test(params) {
        if(Clicks == 0){
            Clicks = Clicks + 1;
            Start()
        }
        if(RunAble == 1){
            console.log("AYYYYYOOOOOOOOOOOOOOOOOOOOOOOOOoo");
        Clicks++;
        document.getElementById("p1").innerHTML = Clicks;
        } 
    }

    function Start(params){
        if(RunAble ==0){
            Clicks = 0;
            console.log("A");
            RunAble = 1;
            console.log("B");
            setTimeout(() =>{
                RunAble = 0;
                var CPS = Clicks / Time * 1000;
                document.getElementById("ClickThing").innerHTML = CPS;
                if(CPS > Best){
                    Best = CPS;
                    document.getElementById("Record").innerHTML = Best;
                    console.log("Changed")
                }else{
                    console.log("FAIL")
                }
                console.log("DOne");
            }, Time)
        }
    }
    function Reset(){
        Clicks = 0;
        document.getElementById("p1").innerHTML = Clicks;
    }
    </script>
